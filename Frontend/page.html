<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Main container for centering content -->

    <h1>Bridge Defense Visualizer</h1>
    <div class="main-container">
        <!-- Board container to center the SVG -->
        <div class="board-container">
            <object data="board.svg" type="image/svg+xml" class="svg-board">
                Your browser does not support SVG.
            </object>
        </div>

        <!-- Info container for ID and scores -->
        <div class="info-container">
            <div class="info-item" id="player-id">Game id: 1</div>
            <div class="info-item" id="sunk-ships">Sunk Ships: 0</div>
            <div class="info-item" id="escaped-ships">Escaped Ships: 0</div>
        </div>
    </div>


    <div class="button-container">
        <button id="prev-button">Previous ID</button>
        <button id="next-button">Next ID</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
